<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Omakase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar-header container">
      <div class="navbar">
        <nav>
          <ul style="text-transform: uppercase;">
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <img class="logo" src="/assets/images/logo-navbar.png"></img>
        <div class="nav-info">
          <span class="contact">+23 344 434</span>
          <button class="btn-book">Book a Table</button>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <section class="hero">
      <div class="hero-content">
        <h2 class="subtitle">Authentic Sushi</h2>
        <h1 class="title">OMAKASE</h1>
        <p class="description">
          Experience the finest sushi crafted by our expert chefs, with every
          piece tailored to your taste.
        </p>
        <div class="cta-buttons">
          <button class="btn-book">Book a Table</button>
          <button class="btn-menu">View Menu</button>
        </div>
      </div>
    </section>

    <!-- Social Icons -->
    <aside class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </aside>

    <!-- Explore Menu Section -->
    <section class="explore-menu">
      <h2 class="menu-title">Explore <span>Our Menu</span></h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="menu-card">Beverage</div>
        </div>
        <div class="menu-item">
          <div class="menu-card">Food</div>
        </div>
        <div class="menu-item">
          <div class="menu-card">Desserts</div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
