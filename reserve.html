<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Omakase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reservenow.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      $(document).ready(function () {
        const contactDetails = [
          { label: "Phone", value: "+99888" },
          { label: "Email", value: "info@example.com" },
          { label: "Address", value: "123 Sushi St, Tokyo" },
          { label: "Opening Hours", value: "Mon-Sun 10:00AM - 10:00PM" },
        ];
        const contactSection = contactDetails
          .map(
            (contact) => `
          <div>
            <label for="${contact.label.toLowerCase()}">${contact.label}</label>
            <p style="font-weight: 100">${contact.value}</p>
            <div style="border: 1px solid white; margin-top: 1.8rem"></div>
          </div>
        `
          )
          .join("");

        // Insert generated HTML into the contact section
        $(".contact-section .contact-form").html(contactSection);
      });
    </script>
  </head>
  <body class="reserve-now-body">
    <div class="reserve-now">
      <p>Contact US</p>
      <h3>RESERVE NOW</h3>
    </div>
    <div class="card-container-main">
      <div class="card-container " >
        <div class="contact-section" >
          <h2 style="font-weight: 400">Contact Us</h2>
          <form class="contact-form">
            <!-- Contact details will be injected here by jQuery -->
          </form>
        </div>

        <div class="reserve-section">
          <h2 style="font-weight: 400">Reserve Now</h2>
          <form>
            <div>
              <label  for="first-name">First name</label>
              <input
                class="reserve-now-form"
                type="text"
                id="first-name"
                placeholder="Enter your first name"
              />
            </div>

            <label for="last-name">Last name</label>
            <input
              class="reserve-now-form"
              type="text"
              id="last-name"
              placeholder="Enter your last name"
            />

            <label for="datetime">Date and Time</label>
            <input
              class="reserve-now-form"
              type="text"
              id="datetime"
              placeholder="Enter date and time"
            />

            <label for="notes">Notes</label>
            <textarea
              class="reserve-now-form"
              id="notes"
              placeholder="Enter your messages here"
              rows="3"
            ></textarea>
            <div style="display: flex; justify-content: end">
              <button class="button" type="submit">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
